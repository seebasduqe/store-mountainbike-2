  <div class="max-w-md mx-auto p-8 bg-gray-800 rounded-md shadow-md form-container">
    <h2 class="text-2xl font-semibold text-white mb-6">Registrar Nueva Bicicleta</h2>
    <form>
      <div class="mb-4">
        <label for="title" class="block text-gray-300 text-sm font-bold mb-2">Referencia</label>
        <input type="text" id="title" name="title" placeholder="referencia bisicleta" required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 bg-gray-700 text-white">
      </div>
      <div class="mb-4">
        <label for="value" class="block text-gray-300 text-sm font-bold mb-2">Valor</label>
        <input type="text" id="value" name="value" placeholder="valor de la bisicleta" required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 bg-gray-700 text-white">
      </div>
      <div class="mb-4">
        <label for="image" class="block text-gray-300 text-sm font-bold mb-2">Nombre imagen</label>
        <input type="text" id="image" name="image" placeholder="valor de la bisicleta" required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 bg-gray-700 text-white">
      </div>
      <div class="mb-6">
        <label for="description" class="block text-gray-300 text-sm font-bold mb-2">Descripcion</label>
        <textarea id="description" name="description" rows="4" placeholder="Descripcion" required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 bg-gray-700 text-white"></textarea>
      </div>
      <button type="button" onclick="sendForm()"
        class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">
        Registrar
      </button>
    </form>
  </div>
